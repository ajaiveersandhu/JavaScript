<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>JS Calculator</title>
		<link rel="stylesheet" href="css/stylesheet.css">
	</head>

	<body>
		<header>
			<h1>Basic Calculator</h1>
		</header>

		<main>
			<div id="output">
				<div id="previousOutput"></div>
				<div id="currentOutput"></div>
			</div>
			<button class="symbols pi">π</button>
			<button class="symbols">Sin</button>
			<button class="symbols">Cos</button>
			<button class="symbols">Tan</button>
			<button class="symbols">%</button>
			<button class="symbols">log</button>
			<button class="symbols">e</button>
			<button class="symbols">&#40;</button>
			<button class="symbols">&#41;</button>
			<button class="symbols">√</button>
			<button class="numbers">7</button>
			<button class="numbers">8</button>
			<button class="numbers">9</button>
			<button class="btnAC twiceSize">AC</button>
			<button class="numbers">4</button>
			<button class="numbers">5</button>
			<button class="numbers">6</button>
			<button class="basicSymbols">x</button>
			<button class="basicSymbols">÷</button>
			<button class="numbers">1</button>
			<button class="numbers">2</button>
			<button class="numbers">3</button>
			<button class="basicSymbols">-</button>
			<button class="basicSymbols">+</button>
			<button class="numbers">.</button>
			<button class="numbers btnDecimal twiceSize">0</button>
			<button class="btnEquals">&equals;</button>
			<button class="btnDEL">DEL</button>
		</main>

		<footer>

		</footer>

		<script src="js/script.js"></script>
	</body>

</html>
