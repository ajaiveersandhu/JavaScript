<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Calculator</title>
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<header>
		<h1>Basic Calculator</h1>
	</header>
	
	<main>
		<div id="output">
			<div id="previous_Output">123</div>
			<div id="current_Output">890</div>
		</div>
		<button class="symbols">Ï€</button>
		<button class="symbols">e</button>
		<button class="symbols">&#40;</button>
		<button class="symbols">&#41;</button>
		<button class="symbols">&#8730;</button>
		<button class="numbers">7</button>
		<button class="numbers">8</button>
		<button class="numbers">9</button>
		<button class="basic_Symbols">&divide;</button>
		<button class="basic_Symbols">DEL</button>
		<button class="numbers">4</button>
		<button class="numbers">5</button>
		<button class="numbers">6</button>
		<button class="basic_Symbols twice_Size">&times;</button>
		<button class="numbers">1</button>
		<button class="numbers">2</button>
		<button class="numbers">3</button>
		<button class="basic_Symbols twice_Size">&minus;</button>
		<button class="numbers">.</button>
		<button class="numbers twice_Size">0</button>
		<button class="basic_Symbols">&plus;</button>
		<button class="basic_Symbols">&equals;</button>
	</main>
	
	<footer>
		
	</footer>
</body>
</html>
