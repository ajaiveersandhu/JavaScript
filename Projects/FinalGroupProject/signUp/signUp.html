<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<!-- Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:500,900&display=swap" rel="stylesheet">
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
		<!-- <link rel="stylesheet" href="css/stylesheet.css"> -->

		<link rel="stylesheet" href="../css/signUp.css">

		<title>Final Group Project</title>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col s8 offset-s2 signUpCard">
					<div class="row">
						<h1 class="center-align">SIGN UP</h1>
					</div>
					<div class="textLine">
						<p class="fade center-align">Please enter the following details for Sign Up.</p>
					</div>
					<div class="inputBar col s8 offset-s2">
						<label for="firstName" class="inputLable">FIRST NAME</label>
						<input id="firstName" type="text" class="validate inputIn">
					</div>

					<div class="inputBar col s8 offset-s2">
						<label for="username" class="inputLable">USERNAME</label>
						<input id="username" type="text" class="validate inputIn">
					</div>

					<div class="inputBar col s8 offset-s2">
						<label for="email" class="inputLable">EMAIL</label>
						<input id="email" type="email" class="validate inputIn">
					</div>
					
					<div class="inputBar col s8 offset-s2">
						<label for="verifyEmail" class="inputLable">VERIFY EMAIL</label>
						<input id="verifyEmail" type="email" class="validate inputIn">
					</div>

					<div class="inputBar col s8 offset-s2">
						<label for="phoneNumber" class="inputLable">PHONE NO.</label>
						<input id="phoneNumber" type="text" class="validate inputIn">
					</div>

					<div class="row col s2 offset-s5">
						<a href="#!" class="btn waves-effect waves-light">Sign Up</a>
					</div>
				</div>
			</div>
		</div>

		<!--JavaScript at end of body for optimized loading-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>

</html>
