<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="stylesheet" href="css/indexStyle.css">
	<title>Quiz Game</title>
</head>
<body>
	<div id="content">
		<div class="left-panel">
			<div class="text">
				<h1 class="heading"><span class="faded">Quiz</span> Game</h1>
				<p class="faded">Welcome back, please login to your account.</p>
			</div>

			<div class="login-form">
				<div class="input-box username">
					<label for="username" class="faded">USERNAME</label>
					<input type="text" id="username" class="input-username">
				</div>

				<div class="input-box password">
					<label for="password" class="faded">PASSWORD</label>
					<input type="password" id="password" class="input-password">
				</div>

				<div class="buttons">
					<a href="#" class="btn-login">Login</a>
					<a href="signUp/signUp.html" class="btn-sign-up">SignUp</a>
				</div>
			</div>

		</div>

		<div class="right-panel">
			<img src="imgs/login-background.jpg" alt="" class="welcome-img">
		</div>
	</div>

	<script src="js/indexScript.js"></script>
</body>
</html>
