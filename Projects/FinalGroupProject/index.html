<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/stylesheet.css">
	<!--Import materialize.css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<link rel="stylesheet" href="css/indexStyle.css">
	<title>Quiz Game</title>
</head>
<body>
	<div id="content">
		<div class="left-panel">
			<div class="text">
				<h1 class="heading"><span class="faded">Quiz</span> Game</h1>
				<p class="faded">Welcome back, please login to your account.</p>
			</div>

			<div class="login-form">
				<div class="input-box username">
					<label for="username" class="faded">USERNAME</label>
					<input type="text" id="username" class="validate input-username browser-default">
				</div>

				<div class="input-box password">
					<label for="password" class="faded">PASSWORD</label>
					<input type="password" id="password" class="validate input-password browser-default">
				</div>

				<div class="buttons">
					<a class="btn waves-effect waves-light btn-login" href="#">Login</a>
					<a class="btn waves-effect waves-light btn-sign-up" href="signUp/signUp.html">SignUp</a>
				</div>
			</div>

		</div>

		<div class="right-panel">
			<img src="imgs/login-background.jpg" class="welcome-img">
		</div>
	</div>

	<!--JavaScript at end of body for optimized loading-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="js/indexScript.js"></script>
</body>
</html>
