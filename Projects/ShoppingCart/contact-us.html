<!DOCTYPE html>
<html>

	<head>
		<title>Christmas Store | About</title>
		<meta name="description" content="This is the description">
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<header class="main-header">
			<nav class="nav main-nav">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="store.html">STORE</a></li>
					<li><a href="about.html">ABOUT</a></li>
					<li><a href="contact-us.html">CONTACT US</a></li>
				</ul>
			</nav>
			<h1 class="store-name store-name-large">Christmas Store</h1>
		</header>

		<section class="content-section container">
			<h2 class="section-header">CONTACT US</h2>

			<form id="form" class="validate">
				<div class="form-field">
					<label for="full-name">Full Name</label>
					<input type="text" name="full-name" id="full-name" placeholder="Name" required />
				</div>
				<div class="form-field">
					<label for="email-input">Email</label>
					<input type="email" name="email-input" id="email-input" placeholder="example@domain.com" required />
				</div>
				<div class="form-field">
					<label for="phone-number-input">Phone Number</label>
					<input type="number" name="phone-number-input" id="phone-number-input" placeholder="###-###-####" required />
				</div>
				<div class="form-field">
					<label for="message-input">Message</label>
					<textarea id="message-input" name="message-input" rows="5" placeholder="Your Message..." required></textarea>
				</div>
				<div class="form-field update">
				</div>
				<div class="form-field">
					<label for=""></label>
					<input type="submit" value="Sign Up" id="submit"/>
				</div>
			</form>

		</section>

		<footer class="main-footer">
			<div class="container main-footer-container">
				<h3 class="store-name">Christmas Store</h3>
				<ul class="nav footer-nav">
					<li>
						<a href="https://www.youtube.com" target="_blank">
							<img src="Images/YouTube Logo.png">
						</a>
					</li>
					<li>
						<a href="https://www.spotify.com" target="_blank">
							<img src="Images/Spotify Logo.png">
						</a>
					</li>
					<li>
						<a href="https://www.facebook.com" target="_blank">
							<img src="Images/Facebook Logo.png">
						</a>
					</li>
				</ul>
			</div>
		</footer>
		<script src="contact-us.js"></script>
	</body>
</html>
