<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>jQuery Image Gallery</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <h1>jQuery Image Gallery</h1>
        </header>

        <main>
            <div class="imageView">
                <img src="images/img1.png">
            </div>

            <ul class="thumbnails">
                <li class="thumb"><a href="images/img1.png" target="imageView"><img src="images/img1.png"
                            width="120px"></a></li>
                <li class="thumb"><a href="images/img2.png" target="imageView"><img src="images/img2.png"
                            width="120px"></a></li>
                <li class="thumb"><a href="images/img3.png" target="imageView"><img src="images/img3.png"
                            width="120px"></a></li>
                <li class="thumb"><a href="images/img4.png" target="imageView"><img src="images/img4.png"
                            width="120px"></a></li>
                <li class="thumb"><a href="images/img5.png" target="imageView"><img src="images/img5.png"
                            width="120px"></a></li>
                <li class="thumb"><a href="images/img6.png" target="imageView"><img src="images/img6.png"
                            width="120px"></a></li>
                <li class="thumb"><a href="images/img7.png" target="imageView"><img src="images/img7.png"
                            width="120px"></a></li>
            </ul>
        </main>

        <footer>
            <p>Copyright &copy; 2019</p>
            <p>AjaiVeer Singh</p>
        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
