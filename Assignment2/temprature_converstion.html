<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript : Assignment 2.1</title>
	<script>
		let f_temp = parseFloat(prompt("Enter the temprature in Farenheit"));
		if ((f_temp > -101) && (f_temp < 213)) {
			c_temp = 5 / 9 * (f_temp - 32);
			alert("Temprature in Farenheit : " + f_temp + "\n Temprature in Celcius : " + c_temp);
		} else {
			alert("Entry must range from -100 to 212.")
		}
	</script>
</head>

<body>
	<header>
		<h1>Temprature Conversion</h1>
	</header>
</body></html>
